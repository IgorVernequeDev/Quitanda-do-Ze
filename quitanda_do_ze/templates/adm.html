{% extends 'modelo.html' %}
{% block conteudo %}
{% if not(produtos) %}
<h1 class="text-danger text-center m-5">Não há produtos cadastrados!</h1>
{% else %}
<div class="container text-center">
    <ul class="container text-center">
        <div class="row g-3">
            {% for produto in produtos %}
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <li class="list-group-item py-1 d-flex align-items-center" style="height: 220px;">
                    <div class="col-3 me-3 mh-100"><img src="../static/img/produtos/{{ produto['imagem'] }}"
                            class="img-thumbnail mh-100" />
                    </div>
                    <div class="col-5">
                        <h4 class="text-danger">{{ produto['titulo'] }}</h4>
                        <h5 class="text-black">{{ produto['conteudo'] }}</h5>
                        <p class="text-danger fs-3">R$ {{ produto ['preco'] }}</p>
                    </div>
                    <div class="col">
                        <a href="/editproduto/{{ produto['id'] }}"><i class="bi bi-pencil-square fs-3"></i></a>
                        <a href="/excluir/{{ produto ['id'] }}" onclick="return confirm('Você tem certeza de que deseja excluir esse produto?')"><i class="bi bi-trash-3 fs-3 ms-5"></i></a>
                    </div>
                </li>
            </div>
            {% endfor %}
        </div>
    </ul>
    {% endif %}
    <div class="container text-center">
        <button type="button" onclick="window.location.href='/cadprodutos'" class="btn btn-lg btn-success mx-5">Cadastrar</button>
    <button type="button" onclick="window.location.href='/logout'" class="btn btn-lg btn-danger mx-5">Sair</button>
</div>
</div>
{% endblock %}
