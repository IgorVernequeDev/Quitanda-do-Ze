{% extends 'modelo.html' %}
{% block conteudo %}
<div><a href="/"><button class="btn btn-danger m-3">Voltar</button></a></div>
<div class="container">
    <div class="row justify-content-center text-center">
        <h1 class="mb-3 display-4">Cadastro de produtos:</h1>
        <form enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation"
            action="/cadastro" method="post" novalidate>
            <div class="form-floating mb-2">
                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="" autofocus required />
                <label for="titulo">Nome do produto:</label>
                <div class="invalid-feedback">Você deve informar o nome do produto</div>
            </div>
            <div class="form-floating mb-2">
                <textarea name="conteudo" class="form-control" required placeholder=""
                    style="height: 100px;"></textarea>
                <label for="conteudo">Descrição do produto:</label>
                <div class="invalid-feedback">Você deve informar a descrição do produto</div>
            </div>
            <div class="row">
                <div class="col-12 col-md-5">
                    <div class="input-group mb-2">
                        <span class="input-group-text">R$</span>
                        <div class="form-floating">
                            <input type="text" name="preco" id="preco" class="form-control" placeholder="" required />
                            <label for="preco">Preço do produto</label>
                            <div class="invalid-feedback">Você deve informar o preço do produto
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-7">
                    <div class="input-group m2-3">
                        <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                        <div class="form-floating">
                            <input type="file" name="imagem" id="imagem" class="form-control" required
                                accept="image/jpeg,image/png" />
                            <div class="invalid-feedback">
                                Você deve enviar a foto do produto
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" class="mt-3 btn btn-lg btn-outline-danger justify-content-center" value="Cadastrar" />
        </form>
    </div>
</div>
{% endblock %}
